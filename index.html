<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Weather APP</title>
</head>
<body>
	<div class="wrapp-app">
		<header>
			<!-- <label for="city-input"></label> -->
			<input id="input" class="search-input" type="text" placeholder="Search for a city...">
		</header>
		<main>
			<section class="location-temperature">
				<p id="date-name" class="date">Friday — February 11 2022</p>
				<p class="city">London, UK</p>
				<p class="temp-value">15<span>°c</span></p>
			</section>
			<section class="detail-container">
				<h2 class="description">sunny</h2>
				<p class="min-max">10 °c — 18 °c</p>
			</section>
		</main>
	</div>


	<script src="./script.js"></script>
</body>
</html>
